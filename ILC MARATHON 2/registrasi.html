<!DOCTYPE html> 
    <html>
        <head>
            <link rel="stylesheet" type="text/css" href="style.css">
            <meta charset="utf-8">
            
                <title>
                    Registrasi ILC
                </title>
        </head>
        
            <body>
                <header class="container">
                    
<img src="asets/logo-ilc.png" alt="logo-ilc">
<h1>
    Form Registrasi

</h1>
</header>

    <form>
        <div class = "form-group">
        <label for = "email"> Email: </label>
        <input type = "email" id = "email" name = "email"  placeholder="address@gmail.com"/>
        </div>

        <div class = "form-group">
        <label for = "password"> Password: </label>
        <input type = "password" id = "password" name = "password"/>
    </div>

        <div class = "form-group">
        <label for = "foto profile"> Foto Profile: </label>
        <input type = "file" id = "foto profile" name = "foto profile"/>
    </div>

        <div class = "form-group">
        <label for = "tanggal lahir"> Tanggal Lahir: </label>
        <input type = "date" id = "tanggal lahir" name = "tanggal lahir"/>
    </div>

        <div class = "form-group">
        <label for = "gender"> Gender: </label>
        <select name="gender" id="gender">
            <option value = "male"> Male </option>
            <option value = "female"> Male </option>
        </select>
    </div>
    <div class = "submit">
<button type = "submit" id = "submit" name = "submit"> Daftar </button>
</div>
    </form>
            </body>
    </html>
